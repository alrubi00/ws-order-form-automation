name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH directory
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh

    - name: Copy SSH key
      run: echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
      env:
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

    - name: Set SSH key permissions
      run: chmod 600 ~/.ssh/id_rsa

    - name: Add known host key
      run: echo "${{ secrets.EC2_HOST_FINGERPRINT }}" >> ~/.ssh/known_hosts

    - name: Run deployment script on EC2
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
        "powershell -ExecutionPolicy Bypass -File C:\python\ws-order-form-automation\deploy.ps1"
